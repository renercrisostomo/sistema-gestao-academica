<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head">
    <title>TJW</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" th:href="@{/image/favicon.ico}" />

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/cadastro.css}" rel="stylesheet" />
</head>

<body>
    <header th:replace="~{home :: page_header}"></header>


    <div class="layout-main">

		<section class="layout-content">

			<div class="container" id="form-cadastro">
				<h2 th:text="${professor.id == null ? 'Cadastro de Professor' : 'Edição de Professor'}">Cadastro de Professor</h2>

				<div th:if="${erro}" class="alert alert-danger">
					<span th:text="${erro}"></span>
				</div>

				<div th:if="${sucesso}" class="alert alert-success">
					<span th:text="${sucesso}"></span>
				</div>
                <form th:action="@{/professores}" th:object="${professor}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>
                    <div class="mb-3">
                        <label for="areaDeAtuacao" class="form-label">Área de Atuação</label>
                        <input type="text" class="form-control" id="areaDeAtuacao" th:field="*{areaDeAtuacao}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/professores" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>

        </section>
    </div>

    <!-- Scripts -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
