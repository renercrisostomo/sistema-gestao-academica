<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Turmas - TJW</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" th:href="@{/image/favicon.ico}" />

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <header th:replace="~{home :: page_header}"></header>

    <div class="layout-main">
        <section class="layout-content">
            <h2>Listagem de Turmas</h2>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <a class="btn btn-primary btn-md" th:href="@{/turmas/novo}" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Cadastrar Turma</span>
                </a>
            </div>

            <div class="container">
                <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${sucesso}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${erro}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Código</th>
                                <th>Disciplina</th>
                                <th>Professor</th>
                                <th>Horário</th>
                                <th>Sala</th>
                                <th>Vagas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="turma : ${turmas}">
                                <td th:text="${turma.id}"></td>
                                <td th:text="${turma.codigo}"></td>
                                <td th:text="${turma.disciplina.nome}"></td>
                                <td th:text="${turma.professor.nome}"></td>
                                <td th:text="${turma.horario}"></td>
                                <td th:text="${turma.sala}"></td>
                                <td th:text="${turma.vagas}"></td>
                                <td>
                                    <a th:href="@{/turmas/editar/{id}(id=${turma.id})}"
                                        class="btn btn-sm btn-info">Editar</a>
                                    <a th:href="@{/turmas/deletar/{id}(id=${turma.id})}"
                                        class="btn btn-sm btn-danger">Deletar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>

</html>
